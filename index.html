<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 4 ES6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <h2>Multiply table</h2>
        </header>
 
        <form action="index.html" method="POST" class="form" id="form" onsubmit="return validate()">
            <div class="wrapper">
                <label for="firstNumber">First number:</label>
                <input id="firstNumber" type="number" min="1" max="10" placeholder="Number to multiply"/>
                <small id="num1Error"></small>
            </div>
 
            <div class="wrapper">
                 <label for="secondNumber">Second number:</label>
                 <input id="secondNumber" type="number" min="1" max="10" placeholder="Length number of the table"/>
                 <small id="num2Error"></small>
             </div>
 
             <button type="submit">Submit</button>            
        </form>
 
        <div id="printTable" class="table"></div>
 
 
     </main>
 
<script src="ecma6.js"></script>
</body>
</html>
